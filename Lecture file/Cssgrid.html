<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid</title>
    <link rel="stylesheet" href="Cssgrid.css">
</head>
<body>
    <h1>Grid Playground</h1>
    <div class="container">
        <div class="box one">01</div>
        <div class="box two">02</div>
        <div class="box three">03</div>
        <div class="box four">04</div>
        <div class="box five">05</div>
    </div>
    <span>
        we can use grid or flexbox as a line property
    </span>

    &nbsp;&nbsp;
    <hr>
    <h2>flexbox Playground</h2>
    <div class="container2">
        <div class="flex one">Box - 01</div>
        <div class="flex one"> Box - 02</div>
        <div class="flex one">Box - 03</div>
        <div class="flex one">Box - 04</div>
        <div class="flex one">Box - 05</div>        
    </div>
</body>
</html>
